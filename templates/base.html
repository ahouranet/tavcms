{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'fa' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% trans "خانه" %}{% endblock %}</title>
</head>
<body>
  <header>
    <form action="{% url 'set_language' %}" method="post">
      {% csrf_token %}
      <input name="next" type="hidden" value="/{{ LANGUAGE_CODE }}/">
      <label for="language-switcher">{% trans "زبان" %}</label>
      <select id="language-switcher" name="language">
        {% get_available_languages as languages %}
        {% for lang_code, lang_name in languages %}
          <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>{{ lang_name }}</option>
        {% endfor %}
      </select>
      <button type="submit">{% trans "تغییر زبان" %}</button>
    </form>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
